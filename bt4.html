<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <style>
        tr, td {
        border: 1px solid black;
        }   

    </style>
     
     <table>
        <tr>
            <th rowspan="5" style="text-align: center;">This is table caption</th>
        </tr>
        
     </table>

     <table style="border: 1px solid black;">        
        <tr style="font-weight: bold;">
             <td>Column 1</td>
             <td>Column 2</td>
             <td>Column 3</td>
             <td>Column 4</td>
             <td>Column 5</td>
         </tr>
         <tr>
             <td>Data 1</td>
             <td rowspan="3">Data 2</td>
             <td>Data 3</td>
             <td>Data 4</td>
             <td>Data 5</td>
         </tr>
         <tr>
             <td>Data 1</td>             
             <td>Data 3</td>
             <td colspan="2">Data 4 and 5</td>
             
         </tr>
         <tr>
             <td>Data 1</td>             
             <td>Data 3</td>
             <td>Data 4</td>
             <td>Data 5</td>
         </tr>
     </tbody></table>
      


</body></html>
